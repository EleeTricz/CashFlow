<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Novo Parcelamento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-green-50 min-h-screen p-6">
<div class="max-w-2xl mx-auto bg-white shadow-xl rounded-2xl p-6 space-y-6 border border-green-200">
  <h1 class="text-3xl font-bold text-green-700 flex items-center gap-2">
    <i data-lucide="file-plus" class="w-6 h-6 text-green-600"></i> Novo Parcelamento
  </h1>

  <form th:action="@{/parcelamentostf}" th:object="${parcelamento}" method="post" class="space-y-5">

    <div>
      <label class="block text-green-800 font-medium mb-1">Empresa</label>
      <div class="flex items-center gap-2 border border-green-300 rounded-lg p-2 bg-green-50">
        <i data-lucide="briefcase" class="w-5 h-5 text-green-500"></i>
        <select th:field="*{empresa.id}" class="w-full bg-transparent outline-none text-green-800">
          <option th:each="empresa : ${empresas}" th:value="${empresa.id}" th:text="${empresa.nome}"></option>
        </select>
      </div>
    </div>

    <div>
      <label class="block text-green-800 font-medium mb-1">Descrição Base</label>
      <div class="flex items-center gap-2 border border-green-300 rounded-lg p-2 bg-green-50">
        <i data-lucide="file-text" class="w-5 h-5 text-green-500"></i>
        <select th:field="*{descricaoBase.id}" class="w-full bg-transparent outline-none text-green-800">
          <option th:each="desc : ${descricoes}" th:value="${desc.id}" th:text="${desc.nome}"></option>
        </select>
      </div>
    </div>

    <div>
      <label class="block text-green-800 font-medium mb-1">Valor Total</label>
      <div class="flex items-center gap-2 border border-green-300 rounded-lg p-2 bg-green-50">
        <i data-lucide="dollar-sign" class="w-5 h-5 text-green-500"></i>
        <input type="number" step="0.01" th:field="*{valorTotal}" class="w-full bg-transparent outline-none text-green-800"/>
      </div>
    </div>

    <div>
      <label class="block text-green-800 font-medium mb-1">Total de Parcelas</label>
      <div class="flex items-center gap-2 border border-green-300 rounded-lg p-2 bg-green-50">
        <i data-lucide="layers" class="w-5 h-5 text-green-500"></i>
        <input type="number" th:field="*{totalParcelas}" class="w-full bg-transparent outline-none text-green-800"/>
      </div>
    </div>

    <div>
      <label class="block text-green-800 font-medium mb-1">Data Início</label>
      <div class="flex items-center gap-2 border border-green-300 rounded-lg p-2 bg-green-50">
        <i data-lucide="calendar" class="w-5 h-5 text-green-500"></i>
        <input type="date" th:field="*{dataInicio}" class="w-full bg-transparent outline-none text-green-800"/>
      </div>
    </div>

    <!-- Container com os dois botões: Voltar (esquerda) e Salvar (direita) -->
    <div class="flex justify-between items-center mt-8">

      <!-- Botão de Voltar -->
      <a href="/parcelamentostf/todos"
         class="inline-flex items-center gap-2 text-green-700 hover:text-green-900 font-medium transition-colors">
        <i data-lucide="arrow-left" class="w-5 h-5"></i>
        Voltar
      </a>

      <!-- Botão de Salvar -->
      <button type="submit"
              class="inline-flex items-center gap-2 bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700 transition-all shadow-sm">
        <i data-lucide="save" class="w-5 h-5"></i>
        Salvar
      </button>

    </div>
  </form>
</div>

<script>
  lucide.createIcons();
</script>
</body>
</html>
