<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Importar - Tipos de Arquivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex flex-col items-center justify-center font-sans">

<!-- Cabeçalho -->

    <h1 class="text-3xl font-bold text-green-700">Importar Documentos</h1>
    <p class="text-green-600 mt-2">Escolha o tipo de arquivo que deseja importar</p>
</div>

<!-- Botões de escolha -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <a href="/importacaotf/excel" class="bg-white hover:bg-green-100 border border-green-300 p-6 rounded-2xl shadow-lg text-center">
        <div class="text-4xl mb-2">📊</div>
        <div class="text-lg font-semibold text-green-800">Planilhas Excel</div>

    </a>

    <a href="/importacaotf/das" class="bg-white hover:bg-green-100 border border-green-300 p-6 rounded-2xl shadow-lg text-center w-72">
        <div class="text-4xl mb-2">📄</div>
        <div class="text-lg font-semibold text-green-800">DAS</div>
        <p class="text-sm text-green-600 mt-1">Importar comprovantes de arrecadação do Simples Nacional</p>
    </a>

<!-- Voltar -->
<div class="mt-12">
    <a href="/" class="text-green-600 hover:underline">← Voltar para a página inicial</a>
</div>

</html>
