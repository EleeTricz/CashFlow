<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Importar - Tipos de Arquivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-green-50 dark:bg-gray-900 text-green-800 dark:text-green-100 min-h-screen flex flex-col items-center justify-center font-sans px-4 py-10">

<!-- Cabeçalho -->
<header class="text-center mb-10">
    <h1 class="text-3xl font-bold text-green-700 dark:text-green-200">Importar Documentos</h1>
    <p class="text-green-600 dark:text-green-400 mt-2">Escolha o tipo de arquivo que deseja importar</p>
</header>

<!-- Botões de escolha -->
<section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-5xl">
    <!-- Excel -->
    <a href="/importacaotf/excel"
       class="bg-white dark:bg-gray-800 hover:bg-green-100 dark:hover:bg-gray-700 border border-green-300 dark:border-green-600 p-6 rounded-2xl shadow-lg text-center transition-all duration-200">
        <div class="text-4xl mb-3">📊</div>
        <div class="text-lg font-semibold text-green-800 dark:text-green-100">Planilhas Excel</div>
        <p class="text-sm text-green-600 dark:text-green-400 mt-1">Importar lançamentos financeiros de planilhas</p>
    </a>

    <!-- DAS -->
    <a href="/importacaotf/das"
       class="bg-white dark:bg-gray-800 hover:bg-green-100 dark:hover:bg-gray-700 border border-green-300 dark:border-green-600 p-6 rounded-2xl shadow-lg text-center transition-all duration-200">
        <div class="text-4xl mb-3">📄</div>
        <div class="text-lg font-semibold text-green-800 dark:text-green-100">DAS</div>
        <p class="text-sm text-green-600 dark:text-green-400 mt-1">Importar comprovantes do Simples Nacional</p>
    </a>

    <!-- DARF -->
    <a href="/importacaotf/darf"
       class="bg-white dark:bg-gray-800 hover:bg-green-100 dark:hover:bg-gray-700 border border-green-300 dark:border-green-600 p-6 rounded-2xl shadow-lg text-center transition-all duration-200">
        <div class="text-4xl mb-3">🧾</div>
        <div class="text-lg font-semibold text-green-800 dark:text-green-100">DARF</div>
        <p class="text-sm text-green-600 dark:text-green-400 mt-1">Importar documentos da Receita Federal</p>
    </a>
</section>

<!-- Link Voltar -->
<footer class="mt-12">
    <a href="/" class="text-green-600 dark:text-green-400 hover:underline text-sm">← Voltar para a página inicial</a>
</footer>

</body>
</html>
