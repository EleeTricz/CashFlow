<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Empresa: ' + ${empresa.nome}">Visualizar Empresa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Empresa: <span th:text="${empresa.nome}"></span></h1>

    <div class="mb-6">
        <p><strong>ID:</strong> <span th:text="${empresa.id}"></span></p>
        <p><strong>Responsável:</strong> <span th:text="${empresa.usuario.nome}"></span></p>
    </div>

    <!-- Formulário para nova competência -->
    <div class="mb-8 bg-white rounded shadow p-4">
        <h2 class="text-xl font-semibold mb-2">Cadastrar Nova Competência</h2>
        <form th:action="@{/competenciastf/nova}" method="post" class="space-y-4">
            <input type="hidden" name="empresaId" th:value="${empresa.id}"/>

            <div>
                <label for="mes" class="block font-medium">Mês:</label>
                <input type="number" id="mes" name="mes" placeholder="04"
                       class="w-full p-2 border rounded" required min="1" max="12">
            </div>

            <div>
                <label for="ano" class="block font-medium">Ano:</label>
                <input type="number" id="ano" name="ano" placeholder="2025"
                       class="w-full p-2 border rounded" required min="1900" max="2100">
            </div>

            <button type="submit"
                    class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">
                Criar Competência
            </button>
        </form>
    </div>

    <!-- Saldo da Empresa -->
    <div class="mb-8 bg-white rounded-lg shadow-xl p-6">
        <h2 class="text-xl font-semibold mb-2 text-gray-800">Saldo Atual da Empresa</h2>

        <!-- Saldo total em destaque -->
        <p class="text-3xl font-extrabold text-green-600 tracking-tight"
           th:text="'R$ ' + ${#numbers.formatDecimal(saldoTotal, 1, 'COMMA', 2, 'POINT')}">R$ 0,00</p>

        <!-- Ver Lançamentos -->
        <div class="mt-6">
            <a th:href="@{/lancamentostf/empresa/{empresaId}(empresaId=${empresa.id})}"
               class="bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white py-3 px-6 rounded-lg shadow-md transform hover:scale-105 transition-all duration-300">
                Ver Todos os Lançamentos
            </a>
        </div>
    </div>




    <!-- Competências -->
    <div class="mt-4">
        <h2 class="text-2xl font-bold mb-2">Competências</h2>

        <table class="w-full table-auto bg-white rounded shadow">
            <thead class="bg-gray-200">
            <tr>
                <th class="text-left p-2">Competência</th>
                <th class="text-left p-2">Saldo</th>
                <th class="text-left p-2">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comp : ${competencias}">
                <td class="p-2" th:text="|${comp.mes}/${comp.ano}|">03/2024</td>
                <td class="p-2 text-blue-700 font-semibold"
                    th:text="|${#numbers.formatDecimal(saldoPorMes[comp.mes + '/' + comp.ano] ?: 0.00,
                                      1, 'POINT', 2, 'COMMA')} R$|">
                    R$ 0,00
                </td>
                <td class="p-2">
                    <a th:href="@{/lancamentostf/competencia/{empresaId}/{competenciaId}(empresaId=${empresa.id}, competenciaId=${comp.id})}"
                       class="text-blue-600 hover:underline">Ver Lançamentos</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-6">
        <a href="/empresastf/todas" class="text-blue-600 underline">← Voltar para lista de empresas</a>
    </div>
</div>
</body>
</html>
