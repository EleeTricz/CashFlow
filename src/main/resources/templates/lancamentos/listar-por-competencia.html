<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lançamentos da Empresa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-50">
<h1 class="text-3xl font-bold text-gray-800 mb-6" th:text="'Lançamentos - ' + ${empresa.nome}">Empresa</h1>

<div class="mb-6">
    <p class="font-semibold text-gray-700 text-lg">Saldo Total:
        <span class="text-green-600" th:text="'R$ ' + ${#numbers.formatDecimal(saldo, 1, 'POINT', 2, 'COMMA')}">R$ 0,00</span>
    </p>
</div>

<a th:href="@{/lancamentostf/novo/{id}(id=${empresa.id})}" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 transition duration-200">Novo Lançamento</a>

<table class="table-auto w-full mt-8 bg-white shadow-lg rounded-lg overflow-hidden">
    <thead class="bg-gray-200">
    <tr>
        <th class="p-3 text-left text-sm text-gray-600">Descrição</th>
        <th class="p-3 text-left text-sm text-gray-600">Débito</th>
        <th class="p-3 text-left text-sm text-gray-600">Crédito</th>
        <th class="p-3 text-left text-sm text-gray-600">Histórico</th>
        <th class="p-3 text-left text-sm text-gray-600">Tipo</th>
        <th class="p-3 text-left text-sm text-gray-600">Valor</th>
        <th class="p-3 text-left text-sm text-gray-600">Competência</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="l : ${lancamentos}" class="border-t hover:bg-gray-50">
        <td class="p-3 text-sm text-gray-800" th:text="${l.descricao.nome}">Descrição</td>
        <td class="p-3 text-sm text-gray-800" th:text="${l.descricao.codigoDebito}">Débito</td>
        <td class="p-3 text-sm text-gray-800" th:text="${l.descricao.codigoCredito}">Crédito</td>
        <td class="p-3 text-sm text-gray-800" th:text="${l.descricao.codigoHistorico}">Histórico</td>
        <td class="p-3 text-sm" th:text="${l.tipo}" th:classappend="${l.tipo == 'ENTRADA' ? 'text-green-600' : 'text-red-600'}">Tipo</td>
        <td class="p-3 text-sm text-gray-800" th:text="'R$ ' + ${#numbers.formatDecimal(l.valor, 1, 'POINT', 2, 'COMMA')}">R$ 0,00</td>
        <td class="p-3 text-sm text-gray-800" th:text="${l.competencia.mes} + '/' + ${l.competencia.ano}">03/2024</td>
    </tr>
    </tbody>
</table>

</body>
</html>
