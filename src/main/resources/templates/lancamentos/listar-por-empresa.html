<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lançamentos da Empresa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100">
<h1 class="text-2xl font-bold mb-4" th:text="'Lançamentos - ' + ${empresa.nome}">Empresa</h1>

<div class="mb-4">
    <p class="font-semibold text-gray-700">Saldo Total:
        <span class="text-green-700" th:text="'R$ ' + ${#numbers.formatDecimal(saldo, 1, 'POINT', 2, 'COMMA')}">R$ 0,00</span>
    </p>
</div>

<a th:href="@{/lancamentostf/novo/{id}(id=${empresa.id})}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Novo Lançamento</a>

<table class="table-auto w-full mt-6 bg-white shadow rounded">
    <thead class="bg-gray-200">
    <tr>
        <th class="p-2 text-left">Descrição</th>
        <th class="p-2 text-left">Tipo</th>
        <th class="p-2 text-left">Valor</th>
        <th class="p-2 text-left">Competência</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="l : ${lancamentos}" class="border-t">
        <td class="p-2" th:text="${l.descricao}">Descrição</td>
        <td class="p-2" th:text="${l.tipo}">ENTRADA</td>
        <td class="p-2" th:text="'R$ ' + ${#numbers.formatDecimal(l.valor, 1, 'POINT', 2, 'COMMA')}">R$ 0,00</td>
        <td class="p-2" th:text="${l.competencia.mes} + '/' + ${l.competencia.ano}">03/2024</td>
    </tr>
    </tbody>
</table>
</body>
</html>
