<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Lançamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-white">
<h1 class="text-2xl font-bold mb-6">Novo Lançamento</h1>

<form th:action="@{/lancamentostf/salvar}" method="post" th:object="${lancamento}" class="space-y-4 max-w-lg">
    <input type="hidden" th:field="*{empresa.id}" />

    <div>
        <label for="descricao" class="block font-medium">Descrição</label>
        <select id="descricao" th:field="*{descricao}" class="w-full p-2 border rounded">
            <option value="" disabled selected>Selecione uma descrição</option>
            <option th:each="descricao : ${descricoes}"
                    th:value="${descricao.id}"
                    th:text="${descricao.nome}">Descrição</option>
        </select>
    </div>

    <div>
        <label for="usuario" class="block font-medium">Usuario</label>
        <select id="usuario" th:field="*{usuario}" class="w-full p-2 border rounded">
            <option value="" disabled selected>Selecione uma descrição</option>
            <option th:each="usuario : ${usuarios}"
                    th:value="${usuario.id}"
                    th:text="${usuario.nome}">Usuario</option>
        </select>
    </div>

    <div>
        <label class="block font-medium">Valor</label>
        <input type="number" step="0.01" th:field="*{valor}" class="w-full p-2 border rounded" required />
    </div>

    <div>
        <label class="block font-medium">Tipo</label>
        <select th:field="*{tipo}" class="w-full p-2 border rounded">
            <option value="ENTRADA">Entrada</option>
            <option value="SAIDA">Saída</option>
        </select>
    </div>

    <div>
        <label class="block font-medium">Competência</label>
        <select th:field="*{competencia.id}" class="w-full p-2 border rounded">
            <option th:each="c : ${competencias}" th:value="${c.id}" th:text="${c.mes} + '/' + ${c.ano}">03/2024</option>
        </select>
    </div>

    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Salvar</button>
    <a th:href="@{/lancamentostf/empresa/{id}(id=${empresa.id})}" class="ml-4 text-blue-600 hover:underline">Cancelar</a>
</form>
</body>
</html>
