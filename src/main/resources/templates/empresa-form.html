<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Empresa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">Cadastrar Nova Empresa</h1>

    <form th:action="@{/empresastf}" th:object="${empresa}" method="post" class="space-y-4">
        <label class="block">
            Nome da Empresa:
            <input type="text" th:field="*{nome}" class="border p-2 w-full rounded" />
        </label>

        <label class="block">
            Usu√°rio:
            <select th:field="*{usuario}" class="border p-2 w-full rounded">
                <option th:each="usuario : ${usuarios}"
                        th:value="${usuario.id}"
                        th:text="${usuario.nome}"></option>
            </select>
        </label>

        <div class="flex gap-4">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Salvar</button>
            <a href="/empresastf/todas" class="text-gray-600 underline">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
